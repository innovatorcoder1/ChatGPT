<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        
        <header class="chat-header">
            <div class="header-left">
                <span class="material-icons">menu</span>
                <span class="app-title">AI Chat App</span>
            </div>
            <div class="header-right">
                <button id="upgrade-btn">Upgrade to Go</button>
                <span class="material-icons user-icon">person</span>
            </div>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="initial-prompt">
                <h1>What can I help with?</h1>
            </div>

            </main>

        <section class="chat-input-area">
            <div class="input-wrapper">
                <button class="add-btn"><span class="material-icons">add</span></button>
                <input type="text" id="user-input" placeholder="Ask anything">
                <button id="send-btn" class="send-btn" disabled>
                    <span class="material-icons">send</span>
                </button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
